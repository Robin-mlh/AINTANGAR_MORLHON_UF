<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='signup.css') }}">
</head>
<body>
    <div class="container">
        <div class="logoDef">
            <img src="{{ url_for('static', filename='image/logo.png') }}" alt="Logo" class="logo">
            <h1 class="title">FortifyMessenger</h1>
        </div>
        <h1>Inscription</h1>
        <form id="signupForm" action="/signup" method="post">
            <input type="text" id="username" name="username" placeholder="Nom d'utilisateur" class="InputUsername" required>
            <br>
            <input type="password" id="password" name="password" placeholder="Mot de passe" class="Password" required>
            <br>
            <button type="submit" id="signupButton">Inscription</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='signup.js') }}"></script>
</body>
</html>
