<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messagerie</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.min.js"></script>
  <link rel= "stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
</head>
<body>
  <header>
    <div class="logo">
      <img src="/static/image/logo.png" alt="Logo">
    </div>
    <nav>
      <ul class="nav-list">
        <li><a href="login">Connexion</a></li>
        <li><a href="signup">Inscription</a></li>
        <li><a href="login">Déconnexion</a></li>
        <li><a href="login">Ajouter un Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="menu">
      <div class="sidebar">
        <div class="InputContainer">
          <input type="text" placeholder="Search.." id="input" class="input">
        </div>
        <div class="chat-list"></div>
      </div>
    </section>

    <section class="chat-window">
      <div class="messages"></div>
      <div class="message-input-container">
        <form class="messageForm">
          <input type="text" name="Message à envoyer" class="messageInput">
          <button type="submit">Envoyer</button>
          <input type="file" name="fileInput" class="fileInput" />
        </form>
      </div>
    </section>
  </main>

  <script src="{{url_for('static', filename='main.js')}}"></script>
</body>
</html>
